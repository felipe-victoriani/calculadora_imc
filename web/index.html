<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora de IMC - Calcule seu Índice de Massa Corporal de forma rápida e segura. Desenvolvido por Felipe."
    />
    <meta
      name="keywords"
      content="IMC, calculadora, saúde, peso, altura, índice massa corporal"
    />
    <meta name="author" content="Felipe" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Calculadora IMC" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Calculadora de IMC - Felipe</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Loading spinner style -->
    <style>
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #2193b0, #6dd5ed);
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <script src="flutter_bootstrap.js" async></script>

    <script>
      window.addEventListener("flutter-first-frame", function () {
        const loading = document.querySelector("#loading");
        if (loading) {
          loading.remove();
        }
      });
    </script>
  </body>
</html>
